<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/main.css">
	<title>Css Bayan</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="container header__container">
					<h1 class="title header__title">CSSBAYAN</h1>
				</div>
			</header>
			<main class="main">
				<div class="container main__container">
					<div class="meme-list">

						<div class="meme">
							<input class="radio-btn" name="meme" id="meteor" type="radio" checked>
							<label class="meme__content" for="meteor">
								<div class="meme__header">
									<h2 class="title meme__title">Meteor</h2>
									<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
								</div>
								<img class="image meme__image" src="./assets/images/meme1.png" alt="meme">
							</label>
						</div>

						<div class="meme">
							<input class="radio-btn" name="meme" id="html-css" type="radio">
							<label class="meme__content" for="html-css">
								<div class="meme__header">
									<h2 class="title meme__title">HTML + CSS</h2>
									<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
								</div>
								<img class="image meme__image" src="./assets/images/meme2.png" alt="meme">
							</label>
						</div>
						
						<div class="meme">
							<input class="radio-btn" name="meme" id="backend-frontend" type="radio">
							<label class="meme__content" for="backend-frontend">
								<div class="meme__header">
									<h2 class="title meme__title">Backend vs Frontend</h2>
									<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
								</div>
								<img class="image meme__image" src="./assets/images/meme3.png" alt="meme">
							</label>
						</div>

						<div class="meme">
							<input class="radio-btn" name="meme" id="js-is-everywhere" type="radio">
							<label class="meme__content" for="js-is-everywhere">
								<div class="meme__header">
									<h2 class="title meme__title">JavaScript is everywhere</h2>
									<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
								</div>
								<img class="image meme__image" src="./assets/images/meme4.png" alt="meme">
							</label>
						</div>

						<div class="meme">
							<input class="radio-btn" name="meme" id="changes-in-css" type="radio">
							<label class="meme__content" for="changes-in-css">
								<div class="meme__header">
									<h2 class="title meme__title">Changes in CSS</h2>
									<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
								</div>
								<img class="image meme__image" src="./assets/images/meme5.png" alt="meme">
							</label>
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer class="footer">
			<div class="container footer__container">
				<a class="gh-link" href="https://github.com/DmiKul">GitHub</a>
			</div>
		</footer>
	</div>
</body>
</html>
