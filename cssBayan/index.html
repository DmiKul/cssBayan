<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/main.css">
	<title>Css Bayan</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<h1 class="title header__title">CSSBAYAN</h1>
		</div>
	</header>
	<main class="main">
		<div class="container main__container">
			<div class="meme-list">
				<div class="meme meme_active">
					<hr class="line meme__line">
					<div class="meme__header">
						<h2 class="title meme__title">Meteor</h2>
						<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
					</div>
					<img class="image meme__image meme__image_active" src="./assets/images/meme1.png" alt="meme">
				</div>
				<div class="meme">
					<hr class="line meme__line">
					<div class="meme__header">
						<h2 class="title meme__title">HTML + CSS</h2>
						<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
					</div>
					<img class="image meme__image" src="./assets/images/meme2.png" alt="meme">
				</div>
				<div class="meme">
					<hr class="line meme__line">
					<div class="meme__header">
						<h2 class="title meme__title">Backend vs Frontend</h2>
						<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
					</div>
					<img class="image meme__image" src="./assets/images/meme3.png" alt="meme">
				</div>
				<div class="meme meme">
					<hr class="line meme__line">
					<div class="meme__header">
						<h2 class="title meme__title">JavaScript is everywhere</h2>
						<img class="icon meme__icon meme__icon_close" src="./assets/icons/close-icon.png" alt="close">
					</div>
					<img class="image meme__image meme__image" src="./assets/images/meme4.png" alt="meme">
				</div>
				<div class="meme">
					<hr class="line meme__line">
					<div class="meme__header">
						<h2 class="title meme__title">Changes in CSS</h2>
						<img class="icon meme__icon meme__icon_open" src="./assets/icons/open-icon.png" alt="open">
					</div>
					<img class="image meme__image" src="./assets/images/meme5.png" alt="meme">
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container footer__container">
			<a class="gh-link" href="https://github.com/DmiKul">GitHub</a>
		</div>
	</footer>
</body>
</html>
